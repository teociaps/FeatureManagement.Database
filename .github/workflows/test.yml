name: Test

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
  pull_request:
    branches: [dev, main]
    types: [opened, reopened, edited]

env:
  CONFIGURATION: 'Release'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Run tests
      shell: pwsh
      run: ./test.ps1 -Configuration ${{ env.CONFIGURATION }}